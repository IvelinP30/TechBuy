<div class="dialog-container">
  <mat-icon class="icon" [style.color]="data.dialogColor">{{ data.dialogIcon }}</mat-icon>
  <h2 mat-dialog-title class="dialog-title">{{ data.dialogTitle }}</h2>
  <mat-dialog-content class="dialog-text">
    <p>{{ data.dialogText }}</p>
  </mat-dialog-content>
  <mat-dialog-actions style="gap: 10px;">
    <button mat-button disableRipple (click)="onButton2Click()" cdkFocusInitial [style.backgroundColor]="data.dialogColor">
      <span style="color: white">{{ data.button2Text }}</span>
    </button>
    <button mat-button disableRipple (click)="onButton1Click()" class="button-1">
      <span style="color: gray">{{ data.button1Text }}</span>
    </button>
  </mat-dialog-actions>
</div>
